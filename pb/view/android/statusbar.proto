syntax = "proto3";
package matcha.view.android;
import "gomatcha.io/matcha/pb/image.proto";

option go_package = "android";
option objc_class_prefix = "MatchaAndroidPB";
option java_package = "io.gomatcha.matcha.pb.view.android";
option java_outer_classname = "PbStatusBar";

message StatusBar {
    bool hidden = 1;
    matcha.Color color = 2;
}
