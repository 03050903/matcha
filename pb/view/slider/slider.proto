syntax = "proto3";
package slider;

option go_package = "slider";
option objc_class_prefix = "MatchaSliderPb";
option java_package = "io.gomatcha.matcha.pb.view.slider";
option java_outer_classname = "PbSlider";

message View {
    double value = 1;
    double maxValue = 2;
    double minValue = 3;
    bool enabled = 4;
}

message Event {
    double value = 1;
}
