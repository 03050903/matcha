syntax = "proto3";
package segmentview;

option go_package = "segmentview";
option objc_class_prefix = "MatchaSegmentViewPb";
option java_package = "io.gomatcha.matcha.pb.view.segmentview";
option java_outer_classname = "PbSegmentView";

message View {
    int64 value = 1;
    repeated string titles = 2;
    bool momentary = 3;
    bool enabled = 4;
}

message Event {
    int64 value = 1;
}
